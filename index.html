<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de base</title>
</head>

<body>
  <header class="header">
    <h1 class="title">Conversor de Base</h1>
    <h2 class="subtitle">Selecione as bases, digite o número e clique em calcular</h2>
  </header>

    
    <div class="selectors">
      <label for="current-base">De: </label>
      <select id="current-base" class="input">
        <option value="bin">Binário</option>
        <option value="oct">Octal</option>
        <option value="dec">Decimal</option>
        <option value="hex">Hexadecimal</option>
      </select>

      <label for="final-base">Para: </label>
      <select id="final-base" class="input">
        <option value="bin">Binário</option>
        <option value="oct">Octal</option>
        <option value="dec">Decimal</option>
        <option value="hex">Hexadecimal</option>
      </select>
    </div>

      <input type="text" placeholder="0" id="number" class="input">
      <button id="button">Converter</button>
    
    <p class="error hidden"></p>
    <div id="result" class="hidden"></div>

  <script src="script.js"></script>
</body>

</html>
